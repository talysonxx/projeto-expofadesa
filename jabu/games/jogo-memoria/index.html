<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória</title>
  <link rel="icon" type="image/png" href="images/jabu-logo-1.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="info">
  <img src="https://i.pinimg.com/280x280_RS/1f/67/b3/1f67b374f951dfc4551ad9b067d2adc7.jpg" id="profile">
  <p id="bestScore">Melhor tempo: 00.00 segundos</p>
</div>
  <h1 id="tens">00:00</h1>
  <br>
  <div id="game-board">
      <div id="312" class="card" data-icon="bootstrap">
        <div class="card-front">
          <img class="icon" src="assets/images/1.png">
        </div>
        <div class="card-back">
          <img src="assets/images/logo jabu.png" alt="">
        </div>
      </div>
  </div>

  <div id="game-over">
    <div>
      Muito bem! Você finalizou o jogo mais difícil da ExpoFadesa!!!
    </div>
    <button id="restart">Jogar novamente !!!</button>
  </div>

  <script src="assets/game.js" type="module"></script>
  <script src="assets/script.js" type="module"></script>
</body>
</html>
